<div class="movement-controls">
  <button 
    class="movement-btn"
    [class.active]="isMoving"
    [disabled]="isMoving" 
    (click)="startMovement()">
    Start
  </button>
  <button 
    class="movement-btn"
    [class.active]="!isMoving"
    [disabled]="!isMoving" 
    (click)="stopMovement()">
    Stop
  </button>
  <span 
    class="status-message"
    [class.error]="isError">
    {{ message }}
  </span>
</div>
